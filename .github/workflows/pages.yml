name: Deploy to GitHub Pages

# Dispara o workflow em push na branch main ou manualmente
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permissões necessárias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency para evitar execuções simultâneas no Pages
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # Configura o Node.js versão 20 com cache para npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instala as dependências com npm ci
      - name: Install dependencies
        run: npm ci

      # Builda o projeto com npm run build
      - name: Build
        run: npm run build
        env:
        VITE_N8N_WEBHOOK_URL: ${{ secrets.VITE_N8N_WEBHOOK_URL }}

      # Faz upload do artefato dist para o Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Faz deploy no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
